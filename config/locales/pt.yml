  # Glossary terms
  glossary_terms:
    ipca:
      term: "IPCA"
      definition: "Índice de Preços ao Consumidor Amplo - principal indicador de inflação do Brasil, medido pelo IBGE."
    selic:
      term: "SELIC"
      definition: "Sistema Especial de Liquidação e Custódia - taxa básica de juros da economia brasileira, definida pelo COPOM."
    cdi:
      term: "CDI"
      definition: "Certificado de Depósito Interbancário - taxa de empréstimos entre bancos, muito próxima à SELIC."
    put:
      term: "PUT"
      definition: "Opção de venda que dá o direito de vender um ativo a um preço predeterminado."
    call:
      term: "CALL"
      definition: "Opção de compra que dá o direito de comprar um ativo a um preço predeterminado."
    short:
      term: "Short"
      definition: "Venda a descoberto - operação especulativa que lucra com a queda do preço de um ativo."
    long:
      term: "Long"
      definition: "Posição comprada - estratégia de comprar e manter ativos esperando valorização."
    b3:
      term: "B3"
      definition: "Brasil, Bolsa, Balcão - bolsa de valores oficial do Brasil, onde são negociados ações, ETFs e outros ativos."
    dividendos:
      term: "Dividendos"
      definition: "Parcela do lucro de uma empresa distribuída aos acionistas. Isento de Imposto de Renda para pessoa física."
    yield:
      term: "Yield"
      definition: "Rendimento percentual de um investimento em relação ao seu preço. Em FIIs, representa o retorno mensal."
    liquidez:
      term: "Liquidez"
      definition: "Facilidade de converter um ativo em dinheiro sem perda significativa de valor."
    fgc:
      term: "FGC"
      definition: "Fundo Garantidor de Créditos - protege investimentos em Renda Fixa até R$ 250 mil por CPF e instituição."
    bovespa:
      term: "Bovespa"
      definition: "Antiga bolsa de valores de São Paulo, agora parte da B3. Índice Ibovespa representa as principais ações."
    home_broker:
      term: "Home Broker"
      definition: "Plataforma online para negociar ativos na bolsa de valores através de corretoras."
    diversificacao:
      term: "Diversificação"
      definition: "Estratégia de investimento que distribui recursos em diferentes ativos para reduzir risco."
    volatilidade:
      term: "Volatilidade"
      definition: "Medida de variação de preço de um ativo. Alta volatilidade significa maior risco e oportunidade."
    inflacao:
      term: "Inflação"
      definition: "Aumento generalizado de preços na economia. Corrói o poder de compra do dinheiro ao longo do tempo."
    juros_compostos:
      term: "Juros Compostos"
      definition: "Juros calculados sobre o capital inicial mais os juros acumulados. A oitava maravilha do mundo segundo Einstein."
    aporte:
      term: "Aporte"
      definition: "Aplicações regulares de dinheiro em investimentos para aumentar o patrimônio ao longo do tempo."
    benchmark:
      term: "Benchmark"
      definition: "Índice de referência usado para comparar o desempenho de investimentos. Ex: CDI para Renda Fixa."
    taxa_administracao:
      term: "Taxa de Administração"
      definition: "Percentual anual cobrado por fundos para cobrir custos de gestão. Impacta diretamente o retorno do investidor."
    risco:
      term: "Risco"
      definition: "Possibilidade de perdas em um investimento. Geralmente, maior risco oferece potencial de retorno maior."
    rentabilidade:
      term: "Rentabilidade"
      definition: "Ganho financeiro obtido com um investimento em um período, expresso em percentual."
    custodia:
      term: "Custódia"
      definition: "Serviço de guarda e administração de títulos e valores mobiliários. No Brasil, feito pela B3 ou gestores."
    dy_dividend_yield:
      term: "DY (Dividend Yield)"
      definition: "Percentual anual que um ativo paga em dividendos em relação ao seu preço. Usado para comparar renda de ações e FIIs."
    indice_sharpe:
      term: "Índice Sharpe"
      definition: "Medida que avalia o retorno de um investimento ajustado pelo risco assumido. Sharpe maior = melhor relação risco-retorno."
    p_l_preco_lucro:
      term: "P/L (Preço/Lucro)"
      definition: "Razão entre o preço da ação e o lucro da empresa por ação. Indica quantos anos de lucro são necessários para recuperar o investimento."
    p_vp_preco_valor_patrimonial:
      term: "P/VP (Preço/Valor Patrimonial)"
      definition: "Razão entre preço da ação e valor patrimonial por ação. Abaixo de 1,0 pode indicar que a ação está desvalorizada."
    roe:
      term: "ROE (Return on Equity)"
      definition: "Mede a rentabilidade de uma empresa em relação ao patrimônio líquido. Expresso em percentual, indica eficiência em gerar lucro."
    spread:
      term: "Spread"
      definition: "Diferença entre os preços de compra e venda de um ativo. Também se refere à taxa adicional sobre um benchmark em investimentos."
    aportes:
      term: "Aportes"
      definition: "Adições regulares de dinheiro em investimentos ao longo do tempo. Estratégia fundamental para construir patrimônio através de juros compostos."

